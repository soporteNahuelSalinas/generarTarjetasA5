<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Tarjeta A5</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <!-- MENÚ DE CATEGORÍAS -->
  <div id="categoryMenu" class="fixed inset-0 bg-gray-900 bg-opacity-95 flex flex-col items-center justify-center space-y-4 z-50">
    <h2 class="text-xl mb-2">Seleccionar categoría</h2>
    <button id="btnNotebook"   class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 transition duration-300 rounded-full">Generar QR <b>Notebooks</b></button>
    <button id="btnImpresora"  class="px-6 py-3 bg-green-600 hover:bg-green-700 transition duration-300 rounded-full">Generar QR <b>Impresoras</b></button>
    <button id="btnMonitor"    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 transition duration-300 rounded-full">Generar QR <b>Monitores</b></button>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="mainContent" class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-xl p-6 space-y-6 hidden">
    <h1 id="title" class="text-2xl font-semibold text-center">Tarjeta de Producto</h1>

    <!-- Paso 1: Búsqueda y revisión de datos -->
    <div id="step1" class="space-y-4">
      <input id="productInput" type="text" placeholder="Nombre del producto"
             class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500"/>
      <button id="searchBtn"
              class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded-md transition duration-300">
        Buscar
      </button>
      <div id="responseContainer"
           class="bg-gray-700 rounded-md p-4 text-sm overflow-auto max-h-64">
        <p class="text-gray-400 italic">Esperando búsqueda…</p>
      </div>
      <div id="actions" class="flex justify-between space-x-4 hidden">
        <button id="retryBtn" class="w-1/2 bg-red-600 hover:bg-red-700 py-2 rounded-md">Reintentar</button>
        <button id="nextBtn"  class="w-1/2 bg-green-600 hover:bg-green-700 py-2 rounded-md">Siguiente</button>
      </div>
    </div>

    <!-- Paso 2: Precio, URL y Generación -->
    <div id="step2" class="space-y-4 hidden">
      <input id="priceInput" type="number" step="0.01" placeholder="Precio del producto"
             class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500"/>
      <input id="productUrl" type="url" placeholder="URL del producto"
             class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500"/>
      <button id="generateCardBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-md transition duration-300">
        Generar Tarjeta A6
      </button>
      <p id="status" class="text-sm italic text-center"></p>
    </div>
  </div>

  <!-- Librerías para QR y PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
